Configutation:
  Appenders:
    Console:
      name: console
      target: SYSTEM_OUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} %level [%t] %c{1.} : %m%n"
  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: console
    Logger:
      - name: anonymous.migrationhelper
        additivity: false
        level: debug
        AppenderRef:
          - ref: console
      - name: anonymous.migrationhelper.mapper
        additivity: false
        level: info
        AppenderRef:
          - ref: console
