    maven-url-base:
      - https://repo1.maven.org/maven2/
#      - https://app.camunda.com/nexus/content/groups/public/
#      - https://repo.maven.apache.org/maven2/
#      - https://maven.aliyun.com/nexus/content/groups/public/
