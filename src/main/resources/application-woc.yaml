logging:
  config: classpath:log4j2.woc.yaml

server:
    port: 8080

migration-helper:
  woc:
    enabled: true
    object-enabled: true
  thread-pool:
    thread-count: 12
    calc-thread-count: 1
  library-identity:
    maven-url-base:
      - https://repo1.maven.org/maven2/
#      - https://app.camunda.com/nexus/content/groups/public/
#      - https://repo.maven.apache.org/maven2/
#      - https://maven.aliyun.com/nexus/content/groups/public/
    download-path: jar-download
  repository-analysis:
    pom-only: true
  git-repository-analysis:
    repository-path: git-repository
  woc-repository-analysis:
    p2cBase: /da0_data/basemaps/p2cFullR.
    c2pcBase: /da0_data/basemaps/c2pcFullR.
#    c2bBase: /da0_data/basemaps/c2bFullQ.
#    b2fBase: /da0_data/basemaps/b2fFullQ.
    c2taBase: /da0_data/basemaps/c2taFullR.
    blobIndexBase: /fast/All.sha1o/sha1.blob_ # da4 only
    commitIndexBase: /fast/All.sha1c/commit_ # da4 only
    treeIndexBase: /fast/All.sha1c/tree_ # da4 only
    blobContentBase: /data/All.blobs/blob_ # da4 only
  woc-repo-analysis-job:
    repository-list-file: test_data/repositories.csv
  libraries-io-import:
    project-with-repository-path: export/LibrariesIOProjectRepositories.csv
  lio-jar-parse:
    limit-count: 1000
    extract-version-only: false
  library-recommend-job:
    api-support-file: export/APISupport.csv
    dependency-seq-file: export/RepositoryDepSeq.csv
    ground-truth-file: test_data/ground-truth.csv
    # query-file: test_data/test-lib-input.txt
    # output-file: test_data/test-recommend-output.csv